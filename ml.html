<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Top Up Mobile Legends</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">
        <img src="assets/img/logoku.png" class="logo-img">
    </div>
</div>

<!-- FORM TOP UP -->
<div class="topup-box">
    <h2>Top Up Mobile Legends</h2>

    <form>
        <label>User ID</label>
        <input type="text" placeholder="Masukkan User ID">

        <label>Server</label>
        <input type="text" placeholder="Masukkan Server">
<label>Pilih Nominal</label>

<div class="nominal-grid">
    <div class="nominal-card active" data-price="27267">86 Diamonds</div>
    <div class="nominal-card" data-price="47611">172 Diamonds</div>
    <div class="nominal-card" data-price="71550">257 Diamonds</div>
</div>

<script>
    const cards = document.querySelectorAll('.nominal-card');
    const pays = document.querySelectorAll('.pay-card');

    const sumNominal = document.getElementById('sumNominal');
    const sumPay = document.getElementById('sumPay');
    const sumPrice = document.getElementById('sumPrice');
    const sumAdmin = document.getElementById('sumAdmin');
    const sumTotal = document.getElementById('sumTotal');

    let adminFee = 1000;

    cards.forEach(card => {
        card.addEventListener('click', () => {
            cards.forEach(c => c.classList.remove('active'));
            card.classList.add('active');

            const price = Number(card.dataset.price);

            sumNominal.textContent = card.textContent;
            sumPrice.textContent = price.toLocaleString();
            sumAdmin.textContent = adminFee.toLocaleString();
            sumTotal.textContent = (price + adminFee).toLocaleString();
        });
    });

    pays.forEach(pay => {
        pay.addEventListener('click', () => {
            pays.forEach(p => p.classList.remove('active'));
            pay.classList.add('active');
            sumPay.textContent = pay.textContent.trim();
        });
    });
</script>

<label>Pilih Pembayaran</label>

<div class="pay-grid">
    <div class="pay-card active">
        <img src="assets/img/dana.png">
        <p>DANA</p>
    </div>

    <div class="pay-card">
        <img src="assets/img/ovo.png">
        <p>OVO</p>
    </div>

    <div class="pay-card">
        <img src="assets/img/gopay.png">
        <p>GOPAY</p>
    </div>
</div>

        <button type="submit">Lanjutkan</button>
    </form>
<div class="summary">
    <h3>Ringkasan Pesanan</h3>
    <p><b>Game:</b> Mobile Legends</p>
    <p><b>Nominal:</b> <span id="sumNominal">86 Diamonds</span></p>
    <p><b>Harga:</b> Rp <span id="sumPrice">27.267</span></p>
    <p><b>Pembayaran:</b> <span id="sumPay">DANA</span></p>
    <p><b>Total:</b> Rp <span id="sumTotal">27.267</span></p>
<p><b>Admin:</b> Rp <span id="sumAdmin">2.000</span></p>
<p><b>Total:</b> Rp <span id="sumTotal">28.267</span></p>

    <a href="success.html" class="pay-btn">BAYAR SEKARANG</button>
</div>

<script>
    const cards = document.querySelectorAll('.nominal-card');

    cards.forEach(card => {
        card.addEventListener('click', () => {
            cards.forEach(c => c.classList.remove('active'));
            card.classList.add('active');
        });
    });
</script>

</body>
</html>
